name: Atlas Release

on:
  push:
    branches:
      - main # Trigger on new tags like v1.0.0

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Clean npm cache
        run: npm cache clean --force
        if: matrix.os == 'windows-latest'
        shell: pwsh

      - name: Clean npm cache (Linux)
        run: npm cache clean --force
        if: matrix.os == 'ubuntu-latest'
        shell: bash

      - name: Install dependencies
        run: npm ci
        if: matrix.os == 'windows-latest'
        shell: pwsh

      - name: Install dependencies (Linux)
        run: npm ci
        if: matrix.os == 'ubuntu-latest'
        shell: bash

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools rpm
        shell: bash

      - name: Build and publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          Write-Output "Starting build and publish for ${{ matrix.os }}"
          npm run publish
          Write-Output "Build and publish completed"
        if: matrix.os == 'windows-latest'
        shell: pwsh

      - name: Build and publish (Linux)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Starting build and publish for ${{ matrix.os }}"
          npm run build:css && npx electron-builder --linux -p always
          echo "Build and publish completed"
        if: matrix.os == 'ubuntu-latest'
        shell: bash