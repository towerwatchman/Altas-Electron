name: Atlas Release Build
on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Linux build dependencies
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get update && sudo apt-get install -y build-essential libudev-dev

    - name: Clear npm cache directory (Windows)
      if: matrix.os == 'windows-latest'
      run: powershell -Command "Remove-Item -Path 'C:\npm\cache' -Recurse -Force -ErrorAction SilentlyContinue"

    - name: Clear npm cache directory (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: rm -rf ~/.npm
    
    - name: Clear npm cache
      timeout-minutes: 10
      run: npm cache clean --force --verbose

    - name: Install electron
      timeout-minutes: 20
      run: |
        npm install electron@38.0.0 --verbose || npm install electron@38.0.0 --verbose || npm install electron@38.0.0 --verbose
      env:
        ELECTRON_VERSION: 38.0.0

    - name: Install dependencies
      timeout-minutes: 30
      run: |
        npm ci --verbose || npm ci --verbose || npm ci --verbose
      env:
        ELECTRON_VERSION: 38.0.0

    - name: Rebuild native dependencies for Electron
      run: npx @electron/rebuild --version=38.0.0 --verbose
      env:
        ELECTRON_VERSION: 38.0.0

    - name: Determine version
      id: determine_version
      uses: actions/github-script@v6
      with:
        result-encoding: string
        script: |
          console.log('Context ref:', context.ref);
          if (context.ref.startsWith('refs/tags/v')) {
            const tag = context.ref.replace('refs/tags/v', '');
            console.log('Extracted tag:', tag);
            const versionRegex = /^[0-9]+\.[0-9]\.0$/;
            const minorVersion = parseInt(tag.split('.')[1], 10);
            if (!versionRegex.test(tag) || minorVersion > 9) {
              core.setFailed('Invalid tag format or minor version > 9. Expected vX.Y.0 (Y <= 9).');
              return;
            }
            return tag;
          } else {
            const fs = require('fs');
            const packageJson = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            const currentVersion = packageJson.version;
            console.log('Current version:', currentVersion);
            const [major, minor, patch] = currentVersion.split('.').map(Number);
            let newMinor = minor + 1;
            let newMajor = major;
            if (newMinor > 9) {
              newMajor = major + 1;
              newMinor = 0;
            }
            const newVersion = `${newMajor}.${newMinor}.0`;
            console.log('New version:', newVersion);
            return newVersion;
          }

    - name: Build CSS
      run: npm run build:css

    - name: Build for ${{ matrix.os }}
      id: build
      run: npm run build
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Update package.json version
      if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        npm version ${{ steps.determine_version.outputs.result }} -m "Bump version to %s for release build"
        git config user.name "towerwatchman"
        git config user.email "towerwatchman@users.noreply.github.com"
        git push
        git tag v${{ steps.determine_version.outputs.result }}
        git push --tags

    - name: Zip build artifacts
      run: |
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          powershell -Command "Compress-Archive -Path ./dist/* -DestinationPath ${{ github.workspace }}/Atlas_${{ steps.determine_version.outputs.result }}_windows.zip"
        else
          zip -r ${{ github.workspace }}/Atlas_${{ steps.determine_version.outputs.result }}_linux.zip ./dist/*
        fi

    - name: Create release
      id: create_release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.determine_version.outputs.result }}
        name: v${{ steps.determine_version.outputs.result }}
        body: Stable release of v${{ steps.determine_version.outputs.result }}
        draft: false
        prerelease: false
        fail_on_unmatched_files: true
        generate_release_notes: true

    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ github.workspace }}/Atlas_${{ steps.determine_version.outputs.result }}_${{ matrix.os == 'windows-latest' && 'windows' || 'linux' }}.zip
        asset_name: Atlas_${{ steps.determine_version.outputs.result }}_${{ matrix.os == 'windows-latest' && 'windows' || 'linux' }}.zip
        asset_content_type: application/zip