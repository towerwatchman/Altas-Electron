directories:
  output: dist
  buildResources: build
appId: com.towerwatchman.atlas
files:
  - filter:
      - src/main.js
      - src/index.html
      - src/settings.html
      - src/renderer.js
      - src/App.jsx
      - src/assets/**/*
      - src/components/**/*
      - src/components/settings/**/*
      - package.json
      - node_modules/sqlite3/**/*
      - node_modules/node-7z/**/*
      - node_modules/unrar/**/*
asar: false
nodeGypRebuild: false
win:
  target:
    - 7z
  icon: src/assets/images/appicon.ico
linux:
  target:
    - deb
    - AppImage
extraResources:
  - filter:
      - src/assets/images/atlas_logo.svg
electronVersion: 37.4.0
